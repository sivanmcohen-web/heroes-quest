<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="20" fill="url(#grad1)"/>
  
  <!-- Trophy icon -->
  <g filter="url(#glow)">
    <!-- Trophy cup -->
    <path d="M 96 50 L 110 90 L 130 90 L 130 100 L 110 100 L 106 120 L 120 120 L 120 130 L 72 130 L 72 120 L 86 120 L 82 100 L 62 100 L 62 90 L 82 90 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Trophy handles -->
    <ellipse cx="55" cy="75" rx="8" ry="15" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <ellipse cx="137" cy="75" rx="8" ry="15" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Trophy base -->
    <rect x="70" y="120" width="52" height="10" rx="2" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Star on trophy -->
    <path d="M 96 65 L 100 75 L 110 75 L 102 82 L 106 92 L 96 85 L 86 92 L 90 82 L 82 75 L 92 75 Z" 
          fill="#FFF" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="96" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#FFD700" stroke="#1a1a2e" stroke-width="2" text-anchor="middle">גיבורים</text>
  <text x="96" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#FFD700" text-anchor="middle">גיבורים</text>
</svg>