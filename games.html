    <script>
        // Data structures
        let selectedHero = null;
        let currentGame = null;
        let gameState = {
            score: 0,
            streak: 0,
            correct: 0,
            wrong: 0,
            currentQuestion: 0,
            totalQuestions: 10,
            difficulty: 'medium',
            startTime: null,
            questionStartTime: null,
            responseTimes: [],
            correctAnswers: [],
            wrongAnswers: []
        };

        const heroes = [
            { id: 1, name: '× ×•×¢×', emoji: 'ğŸ¦¸', grade: 5 },
            { id: 2, name: '×™×•×‘×œ', emoji: 'ğŸ§™', grade: 6 },
            { id: 3, name: '×¢×•××¨', emoji: 'ğŸ¦¹', grade: 4 }
        ];

        const games = {
            math: {
                title: 'ğŸ”¢ ××ª×’×¨ ××ª××˜×™×§×”',
                description: '×¤×ª×•×¨ ×ª×¨×’×™×œ×™× ×‘××”×™×¨×•×ª ×•×¦×‘×•×¨ × ×§×•×“×•×ª!',
                icon: 'ğŸ”¢',
                generate: generateMathQuestion
            },
            words: {
                title: 'ğŸ“– ××œ×™× ×•×›×ª×™×‘',
                description: '××¦× ××ª ×”×›×ª×™×‘ ×”× ×›×•×Ÿ ×•×©×¤×¨ ××ª ×”×©×¤×”!',
                icon: 'ğŸ“–',
                generate: generateWordQuestion
            },
            logic: {
                title: 'ğŸ§© ×—×©×™×‘×” ×œ×•×’×™×ª',
                description: '×¤×ª×•×¨ ×—×™×“×•×ª ×•×—×“×“×• ××ª ×”×—×©×™×‘×”!',
                icon: 'ğŸ§©',
                generate: generateLogicQuestion
            },
            memory: {
                title: 'ğŸ§  ×–×™×›×¨×•×Ÿ',
                description: '×–×›×•×¨ ×“×¤×•×¡×™× ×•×¨×¦×¤×™×!',
                icon: 'ğŸ§ ',
                generate: generateMemoryQuestion
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderHeroes();
        });

        // Render heroes
        function renderHeroes() {
            const container = document.getElementById('hero-selection');
            container.innerHTML = heroes.map(hero => `
                <div class="hero-card" onclick="selectHero(${hero.id})">
                    <div class="hero-avatar">${hero.emoji}</div>
                    <div class="hero-name">${hero.name}</div>
                    <div class="hero-grade">×›×™×ª×” ${hero.grade}</div>
                </div>
            `).join('');
        }

        // Select hero
        function selectHero(heroId) {
            selectedHero = heroes.find(h => h.id === heroId);
            document.getElementById('hero-selection').style.display = 'none';
            document.getElementById('game-menu').classList.add('active');
            renderGameMenu();
            showNotification(`×©×œ×•× ${selectedHero.name}! ×‘×—×¨ ××©×—×§ ×œ×”×™×•× ğŸ®`);
        }

        // Render game menu
        function renderGameMenu() {
            const container = document.getElementById('game-grid');
            container.innerHTML = Object.entries(games).map(([key, game]) => `
                <div class="game-card" onclick="startGame('${key}')">
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-description">${game.description}</div>
                    <div class="game-level">××•×ª×× ×œ×›×™×ª×” ${selectedHero.grade}</div>
                </div>
            `).join('');
        }

        // Start game
        function startGame(gameType) {
            currentGame = games[gameType];
            gameState = {
                score: 0,
                streak: 0,
                correct: 0,
                wrong: 0,
                currentQuestion: 0,
                totalQuestions: 10,
                difficulty: getDifficultyForGrade(selectedHero.grade),
                startTime: Date.now(),
                questionStartTime: Date.now(),
                responseTimes: [],
                correctAnswers: [],
                wrongAnswers: []
            };

            document.getElementById('game-menu').classList.remove('active');
            document.getElementById('game-arena').classList.add('active');
            
            updateUI();
            nextQuestion();
            startTimer();
        }

        // Get initial difficulty based on grade
        function getDifficultyForGrade(grade) {
            if (grade <= 4) return 'easy';
            if (grade <= 5) return 'medium';
            return 'hard';
        }

        // Adjust difficulty based on performance
        function adjustDifficulty() {
            const recentAnswers = gameState.correctAnswers.slice(-3);
            const recentTimes = gameState.responseTimes.slice(-3);
            const avgTime = recentTimes.reduce((a, b) => a + b, 0) / recentTimes.length;

            // If getting 3 correct in a row quickly (< 3 seconds avg) - increase difficulty
            if (recentAnswers.length >= 3 && recentAnswers.every(a => a) && avgTime < 3000) {
                if (gameState.difficulty === 'easy') gameState.difficulty = 'medium';
                else if (gameState.difficulty === 'medium') gameState.difficulty = 'hard';
                showNotification('ğŸ”¥ ××¢×•×œ×”! ×¢×•×‘×¨×™× ×œ×¨××” ×’×‘×•×”×” ×™×•×ª×¨!');
            }
            // If got 2 wrong in last 3 - decrease difficulty
            else if (recentAnswers.length >= 3 && recentAnswers.filter(a => !a).length >= 2) {
                if (gameState.difficulty === 'hard') gameState.difficulty = 'medium';
                else if (gameState.difficulty === 'medium') gameState.difficulty = 'easy';
                showNotification('ğŸ’ª ×‘×•××• × × ×¡×” ××©×”×• ×§×¦×ª ×™×•×ª×¨ ×§×œ');
            }
        }

        // Generate math question
        function generateMathQuestion() {
            const difficulty = gameState.difficulty;
            const grade = selectedHero.grade;
            let question, answer, options;

            if (grade === 4) {
                // Grade 4: Addition, subtraction, basic multiplication
                if (difficulty === 'easy') {
                    const a = Math.floor(Math.random() * 10) + 1;
                    const b = Math.floor(Math.random() * 10) + 1;
                    const op = Math.random() > 0.5 ? '+' : '-';
                    question = `${a} ${op} ${b} = ?`;

                    const divisor = Math.floor(Math.random() * 8) + 2;
                    const quotient = Math.floor(dividend / divisor);
                    question = `${dividend} Ã· ${divisor} = ?`;
                    answer = quotient;
                } else {
                    const a = Math.floor(Math.random() * 20) + 5;
                    const b = Math.floor(Math.random() * 20) + 5;
                    const c = Math.floor(Math.random() * 10) + 1;
                    question = `${a} + ${b} - ${c} = ?`;

            } else {
                // Grade 6: Complex operations, decimals, percentages

                    const c = Math.floor(Math.random() * 20) + 5;

                    answer = (a + b) * c;
                }
            }

            // Generate wrong options
            options = generateOptions(answer, 4);
            
            return { question, answer, options };

        // Generate answer options
        function generateOptions(correctAnswer, count) {
            const options = [correctAnswer];
            const range = Math.abs(correctAnswer) || 10;
            
            while (options.length < count) {
                const offset = Math.floor(Math.random() * range) - Math.floor(range / 2);
                const wrongAnswer = correctAnswer + offset;
                if (wrongAnswer !== correctAnswer && !options.includes(wrongAnswer) && wrongAnswer > 0) {
                    options.push(wrongAnswer);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        // Next question
        function nextQuestion() {
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                endGame();
                return;
            }

            gameState.currentQuestion++;
            gameState.questionStartTime = Date.now();
            
            const questionData = currentGame.generate();
            document.getElementById('question').textContent = questionData.question;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = questionData.options.map(option => `
                <button class="answer-btn" onclick="checkAnswer('${option}', '${questionData.answer}')">
                    ${option}
                </button>
            `).join('');

            updateUI();
        }

        // Check answer
        function checkAnswer(selected, correct) {
            const responseTime = Date.now() - gameState.questionStartTime;
            gameState.responseTimes.push(responseTime);
            
            const isCorrect = String(selected) === String(correct);
            
            if (isCorrect) {
                gameState.correct++;
                gameState.streak++;
                gameState.score += 10 + Math.floor(gameState.streak / 3) * 5;
                gameState.correctAnswers.push(true);
                showFeedback('correct', 'ğŸ‰ × ×›×•×Ÿ ×××•×“!');
                
                // Highlight correct answer
                event.target.classList.add('correct');
            } else {
                gameState.wrong++;
                gameState.streak = 0;
                gameState.correctAnswers.push(false);
                gameState.wrongAnswers.push({
                    question: document.getElementById('question').textContent,
                    correct: correct,
                    selected: selected
                });
                showFeedback('wrong', `âŒ ×œ× × ×›×•×Ÿ. ×”×ª×©×•×‘×” ×”× ×›×•× ×”: ${correct}`);

                event.target.classList.add('wrong');
            }

            // Disable all buttons
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
            });

            // Check if need to adjust difficulty
            if (gameState.currentQuestion % 3 === 0) {
                adjustDifficulty();
            }

            // Move to next question after delay
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        // Show feedback
        function showFeedback(type, message) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback-message ${type}`;
            
            setTimeout(() => {
                feedback.textContent = '';
                feedback.className = 'feedback-message';
            }, 2000);

            document.getElementById('progress').style.width = progress + '%';

        // Start timer

            const timerInterval = setInterval(() => {

                    clearInterval(timerInterval);
                    return;

                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${String(seconds).padStart(2, '0')}`;
            }, 1000);

        // Save game results
