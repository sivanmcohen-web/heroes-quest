<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="50" fill="url(#grad2)"/>
  
  <!-- Shine effect -->
  <ellipse cx="180" cy="150" rx="150" ry="150" fill="url(#shine)"/>
  
  <!-- Trophy icon (larger) -->
  <g filter="url(#glow2)">
    <!-- Trophy cup -->
    <path d="M 256 120 L 290 250 L 360 250 L 360 280 L 290 280 L 280 330 L 330 330 L 330 360 L 182 360 L 182 330 L 232 330 L 222 280 L 152 280 L 152 250 L 222 250 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="6"/>
    
    <!-- Trophy handles -->
    <ellipse cx="135" cy="200" rx="20" ry="40" fill="#FFD700" stroke="#FFA500" stroke-width="6"/>
    <ellipse cx="377" cy="200" rx="20" ry="40" fill="#FFD700" stroke="#FFA500" stroke-width="6"/>
    
    <!-- Trophy base -->
    <rect x="180" y="330" width="152" height="30" rx="5" fill="#FFD700" stroke="#FFA500" stroke-width="6"/>
    <rect x="200" y="360" width="112" height="20" rx="5" fill="#C0A000" stroke="#FFA500" stroke-width="4"/>
    
    <!-- Star on trophy -->
    <path d="M 256 160 L 270 200 L 310 200 L 278 225 L 292 265 L 256 240 L 220 265 L 234 225 L 202 200 L 242 200 Z" 
          fill="#FFF" opacity="0.9"/>
    
    <!-- Additional stars -->
    <path d="M 210 180 L 215 190 L 225 190 L 217 196 L 220 206 L 210 200 L 200 206 L 203 196 L 195 190 L 205 190 Z" 
          fill="#FFF" opacity="0.6"/>
    <path d="M 302 180 L 307 190 L 317 190 L 309 196 L 312 206 L 302 200 L 292 206 L 295 196 L 287 190 L 297 190 Z" 
          fill="#FFF" opacity="0.6"/>
  </g>
  
  <!-- Text with better styling -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="#1a1a2e" text-anchor="middle" opacity="0.3">גיבורים</text>
  <text x="256" y="438" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="#FFD700" stroke="#1a1a2e" stroke-width="4" text-anchor="middle">גיבורים</text>
  <text x="256" y="438" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="#FFD700" text-anchor="middle">גיבורים</text>
</svg>